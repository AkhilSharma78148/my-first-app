<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h4>Add new Server or blueprint</h4>
			<label>Server Name</label>
			<input type="text" name="" class="form-control" [(ngModel)]="newServerName">
			<label>Server Content</label>
			<input type="text" name="" class="form-control" [(ngModel)]="newServerContent">
			<br>
			<button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
			<button class="btn btn-primary" (click)="onAddBluePrint()" style="margin: 5px">Add Server Blueprint</button>
			<button class="btn btn-primary" (click)="onReset()" style="margin: 5px">Reset</button>
		</div>
	</div>
</div>
